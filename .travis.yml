
sudo: true
dist: xenial

env:
  global:
    - SRC_PATH=$(pwd)
    - ROS_DISTRO: kinetic
    - GH_REPO_NAME: ros.package
    - DOXYFILE: $TRAVIS_BUILD_DIR/docs/master/Doxyfile
    - GH_REPO_REF: github.com/Autonomous-Racing-PG/ros.package.git

jobs:
  include:
    - # build project
      if: type = pull_request

      addons:
        apt:
          packages:
            - libeigen3-dev
            - python-wstool
            - libsdl2-dev
            - clang-format-3.8
            - libfann-dev
            - libyaml-cpp0.5v5

      cache:
          apt: true
          ccache: true      

      before_install:
        - cd ros_ws
        - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
        - sudo apt-key adv --keyserver 'hkp://keyserver.ubuntu.com:80' --recv-key C1CF6E31E6BADE8868B172B4F42ED6FBAB17C654
        - sudo apt-get update -qq
        - sudo apt-get install -y "ros-${ROS_DISTRO}-ros-base"
        - source /opt/ros/${ROS_DISTRO}/setup.bash
        - sudo rosdep init
        - rosdep update

      before_script:
        - wstool init
        - wstool up
        - source /opt/ros/${ROS_DISTRO}/setup.bash
        - rosdep install -y --from-paths src --ignore-src --rosdistro ${ROS_DISTRO}
        - sudo pip install autopep8

      script:
        - ./../scripts/travis/check-format.sh || travis_terminate 1
        - source /opt/ros/${ROS_DISTRO}/setup.bash
        - catkin_make 
        - catkin_make run_tests && catkin_test_results
        - ./../scripts/travis/check-consistency.sh || travis_terminate 1
      
    - # create documentation
      if: type != pull_request AND branch = master
      
      addons:
        apt:
          packages:
            - doxygen
            - doxygen-doc
            - doxygen-latex
            - doxygen-gui
            - graphviz

      cache:
          apt: true
          ccache: true

      script:
        - cd $TRAVIS_BUILD_DIR
        - chmod 755 ./scripts/travis/doxygen/generate-doxygen-doc.sh
        - ./scripts/travis/doxygen/generate-doxygen-doc.sh
